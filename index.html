<!DOCTYPE html>
<html>
<head>
	<title>Hubbard Street USA</title>
	<link rel="stylesheet" type="text/css" href="home.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			function fadeOut() {
				$('.slide1').fadeOut(400, function() {
					$('.slide1').css('top', 0);
					$('.slide1').fadeIn();
					slideUp();
				});
			}
			function slideUp() {
				$('.slide1').animate({
					top: -1000,
				}, 20000, 'linear', fadeOut);
			}
			slideUp();
		})
	</script>
</head>
<body>
<div class="overflow">
	<div class="flex">
		<div class="boxedd">There is a Hubbard Street in almost every state in the US</div>
		<a class="enter" href="home.html">ENTER</a>
	</div>

	<div class="backgroundtwo">
		<div class="maptwo">
			<img class= "slide1" src='images/Background.png'>
		</div>
	</div>
</div>

	<div class="footer">
		<div class="N">N</div>
		<div class="line"><div>
	</div>
</body>
</html>
